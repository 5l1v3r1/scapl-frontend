<li class="dropdown">
    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user fa-lg"></i> Sign in<b class="caret"></b></a>
    <ul class="dropdown-menu" style="height: 200px;" id="dropdown_menu_sign_in">
        <div>
        <form class="form-horizontal" role="form" method="post" action="{% url 'sign_in' %}?action=signin" id="sign_in_info">
            {% csrf_token %}
            <div class="col-sm-12" style="width: 240px;">
                <center>
                {{ signin_form }}
                <div class="col-sm-12">
                    <button type="submit" style="position: relative; top: 20px; width: 100px;" class="btn btn-success btn-sm">Sign in</button>
                </div>
                <div>
                    <a href="#" style="position: relative; top: 25px; width: 220px;"
                    onclick="document.getElementById('forgotten_password').style.visibility='visible';
                    document.getElementById('sign_in_info').style.visibility='hidden';
                    document.getElementById('dropdown_menu_sign_in').style.height='150px';">Forgot your password?</a>
                </div>
                </center>
            </div>
        </form>
        </div>
        <div style="visibility: hidden; position: relative; top: -150px;">
        <form class="form-horizontal" role="form" method="post" action="{% url 'sign_in' %}?action=notify" id="forgotten_password">
            <input type="hidden" name="reason" value="forgotten_password"/> 
            {% csrf_token %}
            <div class="col-sm-12" style="width: 240px; height: 150px;">
                <center>
                {{ forgotten_password_form }}
                <div class="col-sm-12">
                    <button type="submit" style="position: relative; top: 20px; width: 120px;" class="btn btn-success btn-sm">Send my password</button>
                </div>
                <div>
                    <a href="#" onclick="document.getElementById('forgotten_password').style.visibility='hidden';
                                         document.getElementById('sign_in_info').style.visibility='visible';
                                         document.getElementById('dropdown_menu_sign_in').style.height='200px';" style="position: relative; top: 25px;">Sign in again</a>
                </div>
                </center>
            </div>
        </form>
        </div>
    </ul>
</li>
