{% load i18n common_tags %}

{% trans "Create" as button_create %}
{% trans "Cancel" as button_cancel %}

<form method="post" role="form" class="form-horizontal form-groups-bordered">
{% csrf_token %}
    <div class="modal fade" role="dialog" id="create-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ create_form.form_title }}</h4>
                </div>
                <div class="modal-body">
					<div class="form-group">
						<label for="keywords" class="col-sm-2 control-label">{{ create_form.keywords.label }}</label>
						<div class="col-sm-10">{{ create_form.keywords }}</div>
					</div>
					<div class="form-group">
						<label for="packages" class="col-sm-2 control-label">{{ create_form.packages.label }}</label>
						<div class="col-sm-10"><input class="form-control" name="packages" id="packages" type="file"></div>
					</div>
					<div class="bs-component">
						<div class="btn-group btn-group-justified">
							<a class="btn btn-default" href="#" onclick="$(this).parents('form:first').submit();">{{ button_create }}</a>
							<a class="btn btn-default" href="{% url 'home' %}">{{ button_cancel }}</a>
						</div>
					</div>
				</div>
				{% if request.message %}
				<div class="modal-footer">
					<div class="alert alert-dismissible alert-danger">
						<p align="center">{{ request.message }}</p>
					</div>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
</form>

<script type="text/javascript">
    $(window).load(function(){ $('#create-modal').modal({
    	show: true,
		backdrop: 'static',
		keyboard: false
	}); });
</script>
