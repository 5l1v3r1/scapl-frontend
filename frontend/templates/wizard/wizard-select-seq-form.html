{% load i18n common_tags %}

{% trans "Select a sequence" as header_select %}
{% trans "Select" as button_select %}

<form method="post" role="form" class="form-horizontal form-groups-bordered">
{% csrf_token %}
    <div class="modal fade" role="dialog" id="select-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ header_select }}</h4>
                </div>
                <div class="modal-body">
					<div class="form-group">
						<label for="sequence" class="col-sm-2 control-label">{{ select_form.sequence.label }}</label>
						<div class="col-sm-10">{{ select_form.sequence }}</div>
					</div>
					<button type="submit" class="btn btn-default btn-block">{{ button_select }}</button>
				</div>
				{% if request.message %}
				<div class="modal-footer">
					<div class="alert alert-dismissible alert-danger">
						<p align="center">{{ request.message }}</p>
					</div>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
</form>

<script type="text/javascript">
    $(window).load(function(){ $('#select-modal').modal({
    	show: true,
		backdrop: 'static',
		keyboard: false
	}); });
</script>
