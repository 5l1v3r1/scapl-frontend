{% load staticfiles %}

{% if item.is_auto %}
<div class="container" id="di{{ item.id }}-result">
    {% if task.result %}
    <iframe src="{{ task.result }}"></iframe>
    {% elif task.error %}
    <iframe src="{{ task.error }}"></iframe>
    {% else %}
    <img src="{% static 'base/images/loading.gif' %}" width="20%" alt=""/>
    <p class="text-muted"><font class="align-middle" size="6">{{ placeholder_noresult }}</font></p>
    {% endif %}
</div>
{% else %}
<p class="text-muted"><font class="align-middle" size="6">{{ placeholder_manual }}</font></p>
{% endif %}
