{% load i18n common_tags %}

{% trans "Select a sequence" as header_select %}
{% trans "Select" as button_select %}

<h2>{{ form.form_title }}</h2>
<br>

<div class="row">
	<div class="col-md-12">

		<form method="post" role="form" class="form-horizontal form-groups-bordered">
			{% csrf_token %}

			<div class="panel panel-primary" data-collapsed="0">
				<div class="panel-heading">
					<div class="panel-title">{{ header_select }}</div>
					<div class="panel-options">
						<a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
						<a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
					</div>
				</div>

				<div class="panel-body">
					<div class="form-group">
						<label for="sequence" class="col-sm-2 control-label">{{ form.sequence.label }}</label>
						<div class="col-sm-5">{{ form.sequence }}</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-5">
							<button type="submit" class="btn btn-default">{{ button_select }}</button>
						</div>
					</div>
				</div>
            </div>
        </form>

        {% if request.message %}<div class="form-login-error" style="display: block;"><h3>{{ request.message }}</h3></div>{% endif %}

		</div>
	</div>
</div>
