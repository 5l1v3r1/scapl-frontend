{% load staticfiles %}
<div class="login-container">

    <div class="login-header login-caret">

        <div class="login-content">


            <a href="/" class="logo">
                <img src="{% static 'assets/images/Slogo.png' %}" width="150" height="100" alt=""/>
            </a>

            <p class="description">Create your account !</p>

            <!-- progress bar indicator -->
            <div class="login-progressbar-indicator">
                <h3>0%</h3>
                <span>registration...</span>
            </div>
        </div>

    </div>

    <div class="login-progressbar">
        <div></div>
    </div>

    <div class="login-form">

        <div class="login-content">

            <form method="post" role="form" id="form_register">

                <div class="form-register-success">
                    <i class="entypo-check"></i>
                    <h3>You have been successfully registered.</h3>
                    <p>We have emailed you the confirmation link for your account.</p>
                </div>

                <div class="form-steps">

                    <div class="step current" id="step-1">

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-user"></i>
                                </div>

                                <input type="text" class="form-control" name="first_name" id="first_name"
                                       placeholder="First Name"
                                       autocomplete="off"/>
                                <input type="text" class="form-control" name="last_name" id="last_name"
                                       placeholder="Last Name"
                                       autocomplete="off"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-mail"></i>
                                </div>

                                <input type="text" class="form-control" name="email" id="email" data-mask="email"
                                       placeholder="E-mail" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-lock"></i>
                                </div>

                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Choose Password" autocomplete="off"/>
                                <input type="password" class="form-control" name="password2" id="password2"
                                       placeholder="Confirm Password" autocomplete="off"/>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-phone"></i>
                                </div>

                                <input type="text" class="form-control" name="phone" id="phone"
                                       placeholder="Professional Phone" data-mask="^\d*$" data-is-regex="true"
                                       autocomplete="off"/>
                                <input type="text" class="form-control" name="phone2" id="phone2"
                                       placeholder="Personal Phone" data-mask="^\d*$" data-is-regex="true"
                                       autocomplete="off"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-calendar"></i>
                                </div>

                                <input type="text" class="form-control" name="birthdate" id="birthdate"
                                       placeholder="Date of Birth (DD/MM/YYYY)" data-mask="date" autocomplete="off"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" data-step="step-2" class="btn btn-primary btn-block btn-login">
                                Next Step
                                <i class="entypo-right-open-mini"></i>
                            </button>
                        </div>

                        <div class="form-group">
                            Step 1 of 2
                        </div>

                    </div>

                    <div class="step" id="step-2">

                        <!--    <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="entypo-user-add"></i>
                                    </div>

                                    <input type="text" class="form-control" name="username" id="username"
                                           placeholder="Username" data-mask="[a-zA-Z0-1\.]+" data-is-regex="true"
                                           autocomplete="off"/>
                                </div>-->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                </div>
                                <input type="text" class="form-control" name="title" id="title"
                                       placeholder="Title" autocomplete="off"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                </div>
                                <input type="text" class="form-control" name="rank" id="rank"
                                       placeholder="Rank" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                </div>
                                <input type="text" class="form-control" name="service" id="service"
                                       placeholder="Service" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                </div>
                                <input type="text" class="form-control" name="comment" id="comment"
                                       placeholder="Comment" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" data-step="step-1" class="btn btn-primary btn-block btn-login">
                                Previous Step
                                <i class="entypo-left-open-mini"></i>
                            </button>
                            <button type="submit" class="btn btn-success btn-block btn-login">
                                Complete Registration
                                <i class="entypo-right-open-mini"></i>
                            </button>
                        </div>


                        <div class="form-group">
                            Step 2 of 2
                        </div>

                    </div>

                </div>
            </form>


            <div class="login-bottom-links">

                <a href="/" class="link">
                    <i class="entypo-lock"></i>
                    Return to Login Page
                </a>

                <br/>

                <a href="#">Privacy Policy</a>

            </div>

        </div>

    </div>

</div>
