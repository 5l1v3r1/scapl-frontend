{% load i18n common_tags %}

{% trans "Enter APL starting data" as header_create %}
{% trans "Create" as button_create %}

<h2>{{ form.form_title }}</h2>
<br>

<div class="row">
	<div class="col-md-12">

		<form method="post" role="form" class="form-horizontal form-groups-bordered">
			{% csrf_token %}

			<div class="panel panel-primary" data-collapsed="0">

				<div class="panel-heading">
					<div class="panel-title">{{ header_create }}</div>
					<div class="panel-options">
						<a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
						<a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
					</div>
				</div>

				<div class="panel-body">

					<div class="form-group">
						<label for="keywords" class="col-sm-2 control-label">{{ form.keywords.label }}</label>
						<div class="col-sm-8">{{ form.keywords }}</div>
					</div>

					<div class="form-group">
						<label for="packages" class="col-sm-2 control-label">{{ form.packages.label }}</label>
						<div class="col-sm-8"><input class="form-control" name="packages" id="packages" type="file"></div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-6 col-sm-5">
							<button type="submit" class="btn btn-default">{{ button_create }}</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
